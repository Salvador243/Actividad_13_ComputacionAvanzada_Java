<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        @media (min-width: 601px) {
            .login-clean form {
                min-width: 380px;
                width: 100%;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 4px;
                color: #505e6c;
                box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            }
            .login-clean .illustration {
                text-align: center;
                padding: 0 0 20px;
                font-size: 100px;
                color: rgb(244, 71, 107);
            }
            .login-clean form .form-control {
                background: #f7f9fc;
                border: none;
                border-bottom: 1px solid #dfe7f1;
                border-radius: 0;
                box-shadow: none;
                outline: none;
                color: inherit;
                text-indent: 8px;
                height: 42px;
            }
            .login-clean form .btn-primary {
                background: #f4476b;
                border: none;
                border-radius: 4px;
                padding: 11px;
                box-shadow: none;
                margin-top: 26px;
                text-shadow: none;
                outline: none !important;
            }
            .login-clean form .btn-primary:hover,
            .login-clean form .btn-primary:active {
                background: #eb3b60;
            }
            .login-clean form .btn-primary:active {
                transform: translateY(1px);
            }
            .login-clean form .forgot {
                display: block;
                text-align: center;
                font-size: 12px;
                color: #6f7a85;
                opacity: 0.9;
                text-decoration: none;
            }
            .login-clean form .forgot:hover,
            .login-clean form .forgot:active {
                opacity: 1;
                text-decoration: none;
            }
        }
        
        @media (max-width: 600px) {
            .login-clean form {
                max-width: 85vw;
                min-height: 35vh;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 4px;
                color: #505e6c;
                box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            }
            .login-clean .illustration {
                text-align: center;
                padding: 0 0 20px;
                font-size: 100px;
                color: rgb(244, 71, 107);
            }
            .login-clean form .form-control {
                background: #f7f9fc;
                border: none;
                border-bottom: 1px solid #dfe7f1;
                border-radius: 0;
                box-shadow: none;
                outline: none;
                color: inherit;
                text-indent: 8px;
                height: 42px;
            }
            .login-clean form .btn-primary {
                background: #f4476b;
                border: none;
                border-radius: 4px;
                padding: 11px;
                box-shadow: none;
                margin-top: 26px;
                text-shadow: none;
                outline: none !important;
            }
            .login-clean form .btn-primary:hover,
            .login-clean form .btn-primary:active {
                background: #eb3b60;
            }
            .login-clean form .btn-primary:active {
                transform: translateY(1px);
            }
            .login-clean form .forgot {
                display: block;
                text-align: center;
                font-size: 12px;
                color: #6f7a85;
                opacity: 0.9;
                text-decoration: none;
            }
            .login-clean form .forgot:hover,
            .login-clean form .forgot:active {
                opacity: 1;
                text-decoration: none;
            }
        }
    </style>
</head>

<body style="background-color: #374e5e;">
    <div class="container container-md container-sm d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card col-md-3 col-sm-6 mb-5">
            <div class="card-header">
                Error
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Datos incorrectos.</p>
                </blockquote>
            </div>
        </div>
        <section class="login-clean">
            <form action="inicio" method="post">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration">
                    <i class="icon ion-ios-navigate"></i>
                </div>
                <div class="mb-5">
                    <input class="form-control" type="text" name="nombreusuario" placeholder="Nombre de Usuario">
                </div>
                <div class="mb-5">
                    <input class="form-control" type="password" name="password" placeholder="Contrasena">
                </div>
                <div class="mb-5">
                    <button class="btn btn-primary d-block w-100" type="submit">Iniciar Sesion</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
