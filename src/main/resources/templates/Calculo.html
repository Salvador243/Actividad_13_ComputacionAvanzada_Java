<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: #374e5e;">
    <div class="container container-sm mt-md-5">
        <a href="/" class="btn btn-light mb-3">Cerrar Sesion</a>
        <fieldset>
            <div class="container" th:if="${session.errorCalculo}">
                <div class="card">
                    <div class="card-body">
                        <p><strong>Hubo un error, intente nuevamente!!</strong></p>
                    </div>
                </div>
            </div>
            <legend style="color: white; font-size: bold;">Bitacora</legend>
            <form action="calcularImc" method="post">
                <div class="row">
                    <div class="offset-xxl-3 col-xxl-6 offset-xxl-3 col-sm-12">
                        <label class="form-label text-light">Medida en metros</label>
                        <input class="form-control" name="estatura">
                    </div>
                    <div class="offset-xxl-3 col-xxl-6 offset-xxl-3 mt-5 col-sm-12">
                        <label class="form-label text-light">Peso en kilogramos</label>
                        <input class="form-control" name="peso">
                    </div>
                    <input type="hidden" th:value="${session.id}" name="idusuario">
                    <input type="submit" value="Calcular IMC" class="mt-5 btn btn-danger offset-3 col-6 offset-3" />
                </div>
            </form>
            <div class="container mt-md-5 mt-5"
                style="overflow: auto; min-height: 20vh !important; max-height: 90vh !important;">
                <table class="table table-striped">
                    <thead>
                        <tr class="table-light">
                            <th scope="col">Estatura</th>
                            <th scope="col">Peso</th>
                            <th scope="col">I.M.C</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${session.listaImc.empty}">
                            <td colspan="2"> No hay datos asociados. </td>
                        </tr>
                        <tr th:each="item : ${session.listaImc}">
                            <td><span style="color: azure;" th:text="${item.estatura}"></span></td>
                            <td><span style="color: azure;" th:text="${item.peso}"></span></td>
                            <td><span style="color: azure;" th:text="${item.imc}"></span></td>
                            <td><span style="color: azure;" th:text="${item.fecha}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
</body>
</html>
