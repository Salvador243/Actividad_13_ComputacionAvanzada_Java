<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-color: #374e5e;">
    <div class="container container-sm mt-md-5">
        <a href="login" class="btn btn-light mb-3">Cerrar Sesion</a>
        <fieldset>
            <legend style="color: white; font-size: bold;">Bitacora</legend>
            <form action="auxiliar" method="post">
                <div class="row">
                    <div class="offset-xxl-3 col-xxl-6 offset-xxl-3 col-sm-12">
                        <label class="form-label text-light">Medida en metros</label>
                        <input class="form-control" name="medida">
                    </div>
                    <div class="offset-xxl-3 col-xxl-6 offset-xxl-3 mt-5 col-sm-12">
                        <label class="form-label text-light">Peso en kilogramos</label>
                        <input class="form-control" name="peso">
                    </div>
                    <input type="hidden" th:value="${nick}" name="nick">
                    <input type="submit" value="Calcular IMC" class="mt-5 btn btn-danger offset-3 col-6 offset-3" />
                </div>
            </form>

            <div class="container mt-md-5 mt-5" style="overflow: auto; min-height: 20vh !important; max-height: 90vh !important;">
                <table class="table table-striped">
                    <thead>
                        <tr class="table-light">
                            <th scope="col">Id</th>
                            <th scope="col">Id Usuario</th>
                            <th scope="col">Imc Historico</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </fieldset>


    </div>
</body>

</html>
